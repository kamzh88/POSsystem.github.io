<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a5a0fef831.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <main class="grid">
        <section class="header">
            <h2>POS System</h2>
            <span>1st Class POS Solutions</span>
        </section>
        <section class="admin">
            <div class="buttons">
                <button id="createEmployee" class="btn btn-primary" value="create"><i class="fas fa-plus"></i><span>New Employee</span></button>
                <button id="editEmployee" class="btn btn-primary" value="edit"><i class="fas fa-edit"></i><span>Edit Employee</span></button>
            </div>
        </section>
        <section class="keypad">
            <h3 class="employeeID"></h3>
            <div class="buttons">
                <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
                <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
                <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
                <br><br>
                <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
                <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
                <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
                <br><br>
                <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
                <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
                <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
                <br><br>
                <button id="button-clear" class="btn btn-dark clear" value="clear"><span><i class="far fa-arrow-alt-circle-left"></i></span></button>
                <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
                <button id="button-submit" class="btn btn-success submit" value="submit"><span>OK</span></button>
            </div>
        </section>
    </main>
    <script src="assets/js/indexView.js"></script>
</body>

</html>
