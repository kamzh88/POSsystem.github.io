<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="grid">

        <section class="header">
            <h2>POS System</h2>
            <span>1st Class POS Solutions</span>
            <div class="time"></div>
        </section>
        <section class="admin">
            <div class="buttons">
                <button id="create-employee" class="btn btn-primary" data-toggle='modal' data-target='#exampleModalLong1' value="create"><i class="fas fa-plus"></i><span>New
                        Employee</span></button>
                <button id="editEmployee" class="btn btn-primary" data-toggle='modal' data-target='#exampleModalLong2' value="create"><i class="fas fa-user-edit"></i><span>Edit Employee</span></button>
            </div>
        </section>

        <section class="keypad">
            <h3 class="employeeID"></h3>
            <div class="buttons">
                <button id="button-1" class="btn btn-primary number" data-value="1"><span>1</span></button>
                <button id="button-2" class="btn btn-primary number" data-value="2"><span>2</span></button>
                <button id="button-3" class="btn btn-primary number" data-value="3"><span>3</span></button>
                <br><br>
                <button id="button-4" class="btn btn-primary number" data-value="4"><span>4</span></button>
                <button id="button-5" class="btn btn-primary number" data-value="5"><span>5</span></button>
                <button id="button-6" class="btn btn-primary number" data-value="6"><span>6</span></button>
                <br><br>
                <button id="button-7" class="btn btn-primary number" data-value="7"><span>7</span></button>
                <button id="button-8" class="btn btn-primary number" data-value="8"><span>8</span></button>
                <button id="button-9" class="btn btn-primary number" data-value="9"><span>9</span></button>
                <br><br>
                <button id="button-clear" class="btn btn-dark clear" value="clear"><span>Clear</span></button>
                <button id="button-0" class="btn btn-primary number" data-value="0"><span>0</span></button>
                <button type="button" id="button-submit" class="btn btn-success submit" value="submit"><span>OK</span></button></a>
            </div>
        </section>

    </main>

    <div class="modal fade" id="exampleModalLong1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Create New Employee</h5>
                    <button id="modal1" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="create-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <p> Select an item </p>
                        <div class="form-group">
                            <label class="checkbox-inline"><input type="checkbox" name="level" value="Orders">Orders</label>
                            <label class="checkbox-inline"><input type="checkbox" name="level" value="Employees" ]>Employees</label>
                            <label class="checkbox-inline"><input type="checkbox" name="level" value="Menu">Menu</label>
                        </div>
                        <div class="form-group">
                            <label for="">Code (Numbers Only)</label>
                            <input type="text" class="form-control" id="employee-id">
                        </div>
                        <!-- </div> -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal1">Close</button>
                            <button type="submit" class="btn btn-primary submit">Create</button>
                        </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModalLong2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    <button id="modal3" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal3">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a5a0fef831.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/indexView.js"></script>
</body>

</html>
